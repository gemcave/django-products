<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <br>
        <h1>Product List</h1>
        <hr>
        <form method="POST">
            {% csrf_token %}
            <select name="type">
                <option value="all" selected>Всё</option>
                <option value="free">Бесплатно</option>
            </select><br><br>
            <input type="text" name="title" placeholder="Наименование"/><br>
            <input type="radio" name="sold" value="True" /> Нет в наличии <br>
            <input type="submit" value="Filter"/>
        </form>
        <br>
        {% for product in products %}
            <h2>{{ product.title }}</h2>

            <p><strong>Цена:</strong>{{ product.price }}<br>
            <strong>{% if product.sold %} Продано {% else %} В наличии {% endif %}</strong></p>
        {% endfor %}
    </div>
</body>
</html>
